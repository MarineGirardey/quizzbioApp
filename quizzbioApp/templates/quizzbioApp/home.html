{% extends "quizzbioApp/base.html" %}
{% block content %}
{% load static %}

<h1>Welcome to the Biological Quiz !</h1>

<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static image_src.0 %}" width="300" height="300" style="float:left;margin:20px 20px 20px 280px;" class="w-50 h-50">
    </div>
    <div class="carousel-item">
      <img src="{% static image_src.1 %}" width="300" height="300" style="float:left;margin:20px 20px 20px 280px;" class="w-50 h-50">
    </div>
    <div class="carousel-item">
      <img src="{% static image_src.2 %}" width="300" height="300" style="float:left;margin:20px 20px 20px 280px;" class="w-50 h-50">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>

</div>

 <form action="/questions/" method="POST">
    <a class="btn btn-primary btn-lg btn-block" name='quick_test' id=1 type="button" onclick='quick_test();'>Quick test</a>
    <a class="btn btn-primary btn-lg btn-block" name='all_questions_test' id=2 type="button" onclick='all_questions_test();'>All questions test</a>
</form>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
        function quick_test() {
            const quick_test = [...document.getElementsByName('quick_test')];
            quick_test.forEach(el=>{
                q_test = el.name;
            })
            window.location.href = window.location.href + q_test;
        };
    </script>
    <script>
        function all_questions_test() {
            const all_questions_test = [...document.getElementsByName('all_questions_test')];
            all_questions_test.forEach(el=>{
                all_q_test = el.name;
            })
            window.location.href = window.location.href + all_q_test;
        };
    </script>
{% endblock content %}
